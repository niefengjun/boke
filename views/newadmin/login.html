<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <!--[if lt IE 9]>
    <script type="text/javascript" src="/newadmin/lib/html5.js"></script>
    <script type="text/javascript" src="/newadmin/lib/respond.min.js"></script>
    <script type="text/javascript" src="/newadmin/lib/PIE_IE678.js"></script>
    <![endif]-->
    <link href="/newadmin/css/H-ui.min.css" rel="stylesheet" type="text/css" />
    <link href="/newadmin/css/H-ui.login.css" rel="stylesheet" type="text/css" />
    <link href="/newadmin/css/style.css" rel="stylesheet" type="text/css" />
    <link href="/newadmin/lib/Hui-iconfont/1.0.1/iconfont.css" rel="stylesheet" type="text/css" />
    <!--[if IE 6]>
    <script type="text/javascript" src="http://lib.h-ui.net/DD_belatedPNG_0.0.8a-min.js" ></script>
    <script>DD_belatedPNG.fix('*');</script>
    <![endif]-->
    <title><%-title%>---后台系统</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
</head>
<body>
<input type="hidden" id="TenantId" name="TenantId" value="" />
<div class="header"></div>
<div class="loginWraper">
    <div id="loginform" class="loginBox">
        <div class="form form-horizontal">
            <div class="row cl">
                <label class="form-label col-3"><i class="Hui-iconfont">&#xe60d;</i></label>
                <div class="formControls col-8">
                    <input id="username" name="" type="text" placeholder="账户" class="input-text size-L">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-3"><i class="Hui-iconfont">&#xe60e;</i></label>
                <div class="formControls col-8">
                    <input id="password" name="" type="password" placeholder="密码" class="input-text size-L">
                </div>
            </div>
            <div class="row">
                <div class="formControls col-8 col-offset-3">
                    <input name="" type="submit" class="btn btn-success radius size-L" onclick="login()" value="&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;">
                    <input name="" type="reset" class="btn btn-default radius size-L" value="&nbsp;取&nbsp;&nbsp;&nbsp;&nbsp;消&nbsp;">
                </div>
            </div>
        </div>
    </div>
</div>
<div class="footer">Copyright  by <%-title%></div>
<script type="text/javascript" src="/newadmin/lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="/newadmin/js/H-ui.js"></script>
<script src="/js/jQuery.md5.js"></script>
<script>
    function login() {
        var username = $("#username").val();
        var password = $("#password").val();
        if (username.length == 0) {
            alert('请输入用户名');
            return false;
        }
        if (password.length == 0) {
            alert('请输入密码');
            return false;
        }

        $.ajax({
            type: "GET",
            url: "/Login/",
            data: "p=" + $.md5(password) + "&u=" + username + "&time=" + new Date(),
            success: function (result) {
                if (result == "1") {

                    window.location.href = "/admin/index/" ;
                    return false;
                }
                else {
                    alert('登陆失败');
                    return false;

                }
            }
        });

    }
    document.onkeydown = function (e) {
        if (!e) e = window.event;
        if ((e.keyCode || e.which) == 13) {
            $(".btn").click();
        }
    }

</script>
</body>
</html>
